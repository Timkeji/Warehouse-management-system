<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超级管理员登录</title>
    <link rel="stylesheet" href="../css/base-new.css">
    <link rel="stylesheet" href="../css/super-login.css">
</head>
<body>
    <div class="s-main">
        <div class="s-title">
            <h2>超级管理员登录</h2>
        </div>
        <div class="s-logo">
            <img src="../icon/icon/s-logo.png" alt="">
        </div>
        <form class="s-input">
            <div class="name">
                <span><img src="../icon/icon/s-name.png" alt=""></span><input type="text" placeholder="请输入账号" id="account">
            </div>
            <div class="paw">
                <span><img src="../icon/icon/paw.png" alt=""></span><input type="password" placeholder="请输入密码" id="paw">
            </div>
            <button id="super-button" type="button" onclick="hwc_login()">登陆</button>
        </form>
    </div>
</body>
<script src="../js/jquery-1.12.3.js"></script>
<script src="../js/page_js/super-login.js"></script>
</html>
